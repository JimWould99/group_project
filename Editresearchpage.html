<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brookes Connect</title>
    <style>
        body {
            background-color: #eef1f0; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        #header {
            display: grid;
            grid-template-columns: 2.5fr repeat(4, 1.5fr) 3fr 1.5fr;
            justify-items: center;
            align-items: center;
            background-color: #4935f7;
            color: #eef1f0;
            padding: 20px 0;
            font-size: 1.1rem;
        }

        #header > * {
            text-decoration: none;
            text-align: center;
            font-size: 1.2rem;
            white-space: nowrap;
            color: #eef1f0;
        }

        #header > a:first-child {
            font-size: 1.6rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            justify-self: start;
            padding-left: 3.5%;
        }

        #header > a:nth-child(6) {
            grid-column: 7;
            justify-self: end;
            margin-right: 70px;
        }

        #main {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        #intro_text {
            flex: 2;
            display: grid;
            grid-template-rows: auto auto;
            align-items: center;
        }

        #intro_text > p {
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: justify;
        }

        #intro_text > p:first-child {
            margin-top: 0;
        }

        #intro_text > p:nth-child(2) {
            font-size: 1.3rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: justify;
        }

        .research_trio {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            justify-items: center;
        }

        .research {
            background-color: #FAF9F6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .research img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4935f7;
            color: #eef1f0;
            padding: 15px 0;
            text-align: center;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="#" class="logo">Brookes Connect</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Research</a>
        <a href="#">Publications</a>
        <a href="#" class="login">Login</a>
    </div>

    <div id="main">
        <div id="intro_text">
            <p id="title" contenteditable="true">Welcome to <strong>Your Research Project Title</strong>.</p>
            <textarea id="lorem-text" rows="10" cols="50">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vel convallis tortor. Donec feugiat velit a faucibus sollicitudin...</textarea>
            <button onclick="updateText()">Update Text</button>
        </div>
        <div class="research_trio">
            <div class="research">
                <img id="image1" src="research_image1.jpg" alt="Research Image 1">
                <input type="text" id="image1-url" placeholder="Image 1 URL">
            </div>
            <div class="research">
                <img id="image2" src="research_image2.jpg" alt="Research Image 2">
                <input type="text" id="image2-url" placeholder="Image 2 URL">
            </div>
            <div class="research">
                <img id="image3" src="research_image3.jpg" alt="Research Image 3">
                <input type="text" id="image3-url" placeholder="Image 3 URL">
            </div>
        </div>
    </div>

    <div id="footer">
        <div>&copy; 2024 Brookes Connect</div>
        <div>Contact Us: connect@example.com</div>
    </div>

    <script>
        function updateText() {
            var title = document.getElementById('title');
            var loremText = document.getElementById('lorem-text').value;
            var image1 = document.getElementById('image1');
            var image2 = document.getElementById('image2');
            var image3 = document.getElementById('image3');
            var image1URL = document.getElementById('image1-url').value;
            var image2URL = document.getElementById('image2-url').value;
            var image3URL = document.getElementById('image3-url').value;

            title.innerHTML = title.innerText;
            image1.src = image1URL;
            image2.src = image2URL;
            image3.src = image3URL;
        }
    </script>
</body>
</html>
