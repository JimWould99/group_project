<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Profile Explore</title>
    <style>
        body {
            background-color: #FAF9F6;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer is at the bottom */
            align-items: center; /* Centers items horizontally */
        }

        #header {
            background-color: #4935f7;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #header > * {
            color: #ffffff; /* Makes all link texts white */
            padding: 10px 20px;
            text-decoration: none;
        }

        #header > a:first-child {
            font-size: 1.2rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #header > a:nth-child(6) {
            justify-self: end;
        }

        #profile-header {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #333;
            padding: 20px;
            width: 200px;
            height: 200px; /* Makes tiles square */
        }

        .tile img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #footer {
            background-color: #4935f7;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="landingpage.html">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div id="profile-header">
        Profiles
    </div>

    <div id="main">
        <a class="tile" href="researcher1.html">Researcher 1</a>
        <a class="tile" href="researcher2.html">Researcher 2</a>
        <a class="tile" href="researcher3.html">Researcher 3</a>
        <a class="tile" href="researcher4.html">Researcher 4</a>
        <a class="tile" href="researcher5.html">Researcher 5</a>
        <a class="tile" href="researcher6.html">Researcher 6</a>
    </div>

    <div id="footer">
        &copy; 2024 Research Profiles
    </div>
</body>
</html>
